<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>DOM Manipulation Forms</title>
</head>

<body>
    <div class="container-sm my-5">
        <p id="description">
            In this task we are getting the data of the users personal details and food choices and printing it in a
            table form in the browser with the help of DOM Manipulation.
        </p>

        <div class="row">
            <div class="col-sm-4">
                <h1 id=" title">Form</h1>
                <form onsubmit="event.preventDefault(); onSubmit();" action="" id="form">

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="first-name" required
                                placeholder="Enter Firstname">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="last-name" required
                                placeholder="Enter Lastname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" id="address" rows="3" placeholder="Enter Address"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputCity">Country</label>
                            <input type="text" class="form-control" id="inputCountry">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <input type="text" class="form-control" id="inputState">

                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="pincode" required placeholder="Enter Pin-Code">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputGender">Gender</label>

                        </div>
                        <div class="form-group col-md-4">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioMale"
                                    value="Male">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>

                        </div>
                        <div class="form-group col-md-4">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioFemale"
                                    value="Female">
                                <label class="form-check-label" for="inlineRadio1">Female</label>
                            </div>
                        </div>
                    </div>


                    <fieldset class="form-group row">
                        <legend class="col-form-label col-sm-6 float-sm-left pt-0">Choice of Food</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck" value="Indian">
                                <label class="form-check-label" for="gridCheck1">
                                    Indian
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck" value="Chinese">
                                <label class="form-check-label" for="gridCheck1">
                                    Chinese
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck" value="Continental">
                                <label class="form-check-label" for="gridCheck1">
                                    Continental
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck" value="Japanese">
                                <label class="form-check-label" for="gridCheck1">
                                    Japanese
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck" value="Italian">
                                <label class="form-check-label" for="gridCheck1">
                                    Italian
                                </label>
                            </div>

                        </div>
                    </fieldset>

                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>


            </div>



            <div class="col-sm-8">
                <h1 id="title">Table</h1>
                <table class="table" id='displayTable'>
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Zipcode</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Food</th>
                            <th scope="col">State</th>
                            <th scope="col">Country</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>




        </div>

    </div>
